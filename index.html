<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Recruiting Board â€” Recruit Chat</title>
  <style>
    :root{
      --bg:#fafafa;
      --panel:#ffffff;
      --muted:#666;
      --accent:#0b66c3;
      --accent-2:#0b9bd3;
      --card-radius:12px;
      --shadow: 0 6px 18px rgba(13,38,59,0.08);
      --gap:12px;
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#f6f8fb,#fbfcff);
      color:#111;
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:24px;
    }

    .app{
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns:1fr 420px;
      gap:20px;
      align-items:start;
    }

    .left{
      background:var(--panel);
      border-radius:var(--card-radius);
      padding:16px;
      box-shadow:var(--shadow);
    }

    header.app-header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }
    header.app-header h1{margin:0; font-size:1.05rem}
    .top-tools{margin-left:auto; display:flex; gap:8px; align-items:center}
    .top-tools input{
      padding:8px 10px; border-radius:8px; border:1px solid #e6eef9; width:210px;
    }
    .tabs{display:flex; gap:8px; margin:12px 0 18px 0; flex-wrap:wrap}
    .tab{padding:8px 10px; border-radius:999px; background:#f2f6fb; color:#044b88; font-weight:600; cursor:pointer; border:1px solid transparent}
    .tab.active{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white; border-color:rgba(11,102,195,0.12)}

    .content{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    .player-row{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:10px;
      border:1px solid #eef4fb;
      background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
    }

    .player-info{flex:1; display:flex; gap:12px; align-items:center}
    .player-meta{display:flex; flex-direction:column; gap:4px}
    .player-name{font-weight:700}
    .player-sub{font-size:13px; color:var(--muted)}

    .player-actions{display:flex; gap:8px; align-items:center}
    .btn{
      padding:8px 12px; border-radius:8px; border:1px solid #d2e7fb; background:#fff; cursor:pointer; font-weight:700;
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff; border:1px solid rgba(11,102,195,0.12)}
    .btn.ghost{background:transparent; border:1px dashed #e1edf7; color:var(--accent)}

    .left-footer{margin-top:10px; color:var(--muted); font-size:13px; text-align:center}

    .chat-panel{
      background:var(--panel);
      border-radius:var(--card-radius);
      padding:0;
      box-shadow:var(--shadow);
      height:80vh;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    .chat-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-bottom:1px solid #f0f6fb;
      background:linear-gradient(180deg,#ffffff,#fbfdff);
    }
    .chat-header .player-avatar{
      width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,#e9f2ff,#dff6ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#044b88;
    }
    .chat-header .player-title{display:flex;flex-direction:column}
    .chat-header .player-title .name{font-weight:800}
    .chat-header .player-title .meta{font-size:13px;color:var(--muted)}

    .chat-body{
      padding:16px;
      overflow:auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
      background:linear-gradient(180deg, #fbfdff, #fcfeff);
    }

    .message{
      max-width:78%;
      padding:10px 12px;
      border-radius:12px;
      line-height:1.35;
      font-size:14px;
    }
    .message.recruiter{
      background:#e8f4ff;
      align-self:flex-end;
      color:#012a45;
      border-bottom-right-radius:4px;
      font-weight:600;
    }
    .message.player{
      background:linear-gradient(180deg,#fff,#f8f9fb);
      border:1px solid #eef4fb;
      align-self:flex-start;
    }

    .chat-input{
      padding:12px;
      border-top:1px solid #f0f6fb;
      display:flex;
      gap:8px;
      align-items:center;
      background:linear-gradient(180deg,#ffffff,#fbfdff);
    }
    .chat-input textarea{
      flex:1;
      min-height:44px;
      max-height:140px;
      resize:none;
      padding:10px;
      border-radius:8px;
      border:1px solid #e6eef9;
      font-size:14px;
    }
    .chat-input button{padding:10px 14px; border-radius:8px; border:none; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white; cursor:pointer; font-weight:700}
    .chat-empty{
      padding:28px;
      text-align:center;
      color:var(--muted);
    }

    @media (max-width:980px){
      .app{grid-template-columns:1fr; padding-bottom:80px}
      .chat-panel{position:fixed; right:16px; bottom:16px; width:92%; max-width:420px; height:68vh; transform:translateY(20px); transition:transform .18s ease, opacity .18s ease; opacity:1}
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Mock Recruiting Board">
    <div class="left" aria-labelledby="boardTitle">
      <header class="app-header">
        <h1 id="boardTitle">Mock Recruiting Board</h1>
        <div class="top-tools">
          <input id="search" placeholder="Search players or schools" aria-label="Search players" />
        </div>
      </header>

      <div class="tabs" role="tablist" aria-label="Position filters">
        <div class="tab active" data-pos="ALL">ALL</div>
        <div class="tab" data-pos="QB">QB</div>
        <div class="tab" data-pos="WR">WR</div>
        <div class="tab" data-pos="RB">RB</div>
        <div class="tab" data-pos="EDGE">EDGE</div>
        <div class="tab" data-pos="IOL">IOL</div>
      </div>

      <div class="content" id="playerList" aria-live="polite"></div>

      <div class="left-footer">Click Recruit to open a casual chat with the player and start recruiting.</div>
    </div>

    <aside class="chat-panel" id="chatPanel" aria-hidden="true">
      <div class="chat-header" id="chatHeader">
        <div class="player-avatar" id="chatAvatar">P</div>
        <div class="player-title">
          <div class="name" id="chatName">No player selected</div>
          <div class="meta" id="chatMeta">Tap Recruit on a player to begin a chat</div>
        </div>
      </div>

      <div class="chat-body" id="chatBody">
        <div class="chat-empty" id="chatEmpty">No conversation yet. Recruit someone to open the chat.</div>
      </div>

      <form class="chat-input" id="chatForm" onsubmit="return false;" aria-label="Recruit chat input">
        <textarea id="chatInput" placeholder="Write a message to the recruit..." aria-label="Write message"></textarea>
        <button id="sendBtn" type="button">Send</button>
      </form>
    </aside>
  </div>
<script src="/client.js"></script>
</body>
</html>
